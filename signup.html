<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up - Gamebits</title>

 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
   
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    :root {
         
      --accent-yellow:rgba(255, 196, 0, 1); 
      --accent-yellow-dark: #ff9f00;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
  
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      background: #450693;          
      margin: 0
    }
    .navbar-brand{
      background-color: #8C00FF;
      padding-left: 30px;
      padding-right: 30px;
      border-radius: 30px;
      color: white;
      text-align:start;
    }
    
    .navbar-brand:hover{
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      background-color: #5e54e9; 
      border-color: #5e54e9; 
      color: white;
    }



    .signup-wrapper {
      padding: 193px 486px 194px 486px;
      min-height: 12vh;            
      display: flex;                
      justify-content: center;      
      align-items: center;          
}


    .signup-card {
      width: 468px;
      background-color: #8c00ff;
      border-radius: 25px;
      box-shadow: 0px 15px 15px rgba(0,0,0,0.25);
      padding: 0px 35px 40px;
      color: #fff;
      line-height: 100%;
      text-align: center;
   
}
    .signup-card form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
}

    .signup-card h1 {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 50px;
      line-height: 100%;
      letter-spacing: 0;
      color: #ffffff;
      margin: 0;
      text-align: center;
      margin-top: 85px;        
      margin-bottom: 76px;  
}

    .form-group {
      margin-bottom: 41px;
      text-align: center;
    }

    .form-input {
      width: 315px;
      height: 56px;
      border-radius: 25px;
      background: #ffffff;
      border: none;
      padding: 0 18px;
      font-size: 16px;
      color: #333;
      outline: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      font-family: 'Inter', sans-serif;
    }

    .form-input::placeholder {
      color: rgba(196, 196, 196, 1);
    }

    .btn-signup {
      width: 315px;
      border: none;
      height: 61px;
      border-radius: 999px;
      padding: 12px 18px;
      margin-top: 40px;
      font-size: 25px;
      font-weight: 600;
      color: #ffffff;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent-yellow), var(--accent-yellow-dark));
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
      margin-bottom: 0px;
    }

    .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.45);
      filter: brightness(1.05);
    }

    .btn-signup:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
    }

    .login-text {
      margin-top: 26px;
      font-size: 0.8rem;
      opacity: 0.9;
      line-height: 1;
      
    }

    .login-text a {
      color: rgba(41, 233, 217, 1);
      font-weight: 500;
      text-decoration: none;
    }

    .login-text a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
    <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Gamebits</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="games.html">Mini-Games</a></li>
          <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
          <li class="nav-item"><a class="nav-link" href="../aboutus.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="signup.html">Sign Up</a></li>
        </ul>
        <form class="d-flex ms-2">
          <input class="form-control" type="search" placeholder="Search gamesâ€¦" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>
  <hr>
  <div class="signup-wrapper">
  <div class="signup-card">
    <h1>Sign Up</h1>

    <form>
        <div class="form-group">
            <input type="text" class="form-input" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-input" placeholder="Username" required>
        </div>
      <div class="form-group">
        <input type="email" class="form-input" placeholder="Email" required>
      </div>

      <div class="form-group">
        <input type="password" class="form-input" placeholder="Password" required>
      </div>


      <button type="submit" class="btn-signup">
        Sign Up
      </button>

      <p class="login-text">
        Already have an account?
        <a href="login.html">Log In</a>
      </p>
    </form>
  </div>
</div>
</body>
</html>
