<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - Gamebits</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Your shared CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="nav-container">
        <a class="nav-brand" href="index.html">Gamebits</a>
        <ul class="nav-menu">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="games.html">Mini-Games</a></li>
          <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
          <li class="nav-item"><a class="nav-link" href="../aboutus.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Log In</a></li>
        </ul>
        <form class="nav-search">
          <input type="search" placeholder="Search games…" aria-label="Search">
        </form>
      </div>
    </nav>
  </header>

  <main>
    <div class="login-wrapper">
      <div class="login-card">
        <h1>Log In</h1>

        <form>
          <div class="form-group">
            <input type="email" class="form-input" placeholder="Email" required>
          </div>

          <div class="form-group">
            <input type="password" class="form-input" placeholder="Password" required>
          </div>

          <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
          </div>

          <button type="submit" class="btn-primary">
            Log In
          </button>

          <p class="signup-text">
            Don’t have an account?
            <a href="signup.html">Sign Up</a>
          </p>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
